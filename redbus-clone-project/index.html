<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/efb75e6453.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <header class="main-header">
            <nav>
                <div class="nav-logo">
                    <img src="./assets/logo.svg" alt="Logo">
                </div>
                <div class="nav-line">
                    <p>|</p>
                </div>
                <div class="nav-menu">
                    <ul>
                        <li>
                            <div class="bus-ticket">
                                <img src="./assets/bus-ticket.svg" alt="Bus Ticket">
                                <span>Bus Ticket</span>
                            </div>
                        </li>
                        <li>
                            <div class="cab-rental">
                                <img src="./assets/cab-rental.svg" alt="Cab Retal">
                                <span>Cab Rental</span>
                            </div>
                        </li>
                        <li>
                            <div class="train-ticket">
                                <img src="./assets/train-ticket.svg" alt="Train Ticket">
                                <span>Train Ticket</span>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="nav-buttons">
                    <div class="help">
                        <ul>
                            <li><i class="fa-solid fa-headset"></i><span>Help</span></li>
                            
                        </ul>
                    </div>
                    <div class="account">
                        <ul>
                            <li><i class="fa-regular fa-user"></i><span>Account<i class="fa-solid fa-caret-down"></i></span></li>
                            
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- hero section -->
        <section class="hero-section">
<h1>India's No. 1 Online Bus Ticket Booking Site</h1>
<div class="search-tickets">
    <div class="from">
        <img src="./assets/from.png" alt="">
        <span>From</span>
    </div>
    <div class="to">
        <img src="./assets/to.png" alt="">
        <span>To</span>
    </div>
    <div class="date">
        <img src="./assets/date.png" alt="">
        <span>Date</span>
    </div>
    <button class="search">
       Search
    </button>
</div>
        </section>
    </div>
</body>

</html>
