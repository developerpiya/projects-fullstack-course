<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <h2 class="heading">Quiz App</h2>
            <div class="sub-heading">
                <p class="left-heading" id="questionNo">Question 1/10</p>
                <p class="right-heading" id="result">Score:0</p>
            </div>
        </div>
        <div id="quiz"></div>
        <button id="submit" class="button">Next</button>
        <button id="retry" class="button hide">Play Again</button>
        <button id="showAnswer" class="button hide">Show Answer</button>
    </div>
   <script src="script.js"></script>
</body>

</html>
